<svg viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Button with gradient -->
  <rect x="10" y="10" width="220" height="40" rx="8" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- Text -->
  <text x="120" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Visit My Portfolio</text>
  
  <!-- Definitions -->
  <defs>
    <!-- Gradient definition -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6e8efb"/>
      <stop offset="100%" stop-color="#a777e3"/>
    </linearGradient>
    
    <!-- Shadow effect -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#6e8efb" flood-opacity="0.2"/>
    </filter>
  </defs>
</svg>
